<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-10">
        <h3 class="text-5xl font-semibold text-center">welcome to your <span class="text-cyan-400 font-bold">baper
                bank</span></h3>
    </header>
    <main>
        <section class="bg-green-300 mt-10 w-3/4 p-10 mx-auto space-y-4">
            <h3 class="text-4xl capitalize font-bold text-white">please login</h3>
            <input id="email" class="block w-3/4 p-2 rounded" type="email" name="" id="" placeHolder="Enter Your Email">
            <input id="password" class="block w-3/4 p-2 rounded" type="password" name="" id="" placeholder="Enter Your Password">
            <button id="submit-btn" class="bg-red-400 px-10 py-4 rounded-lg text-xl font-semibold text-black capitalize hover:text-white hover:bg-cyan-800">submit</button>
        </section>
    </main>
    <script src="./js/style.js"></script>
</body>
</html>
